# Configuración del proyecto SonarQube
sonar.projectKey=dotnet-ecuador-api
sonar.projectName=DotNet Ecuador API
sonar.projectVersion=1.0

# Directorio raíz del código fuente
sonar.sources=DotNetEcuador.API
sonar.tests=DotNetEcuador.Tests

# Configuración específica para .NET
sonar.cs.dotcover.reportsPaths=TestResults/**/coverage.cobertura.xml
sonar.cs.opencover.reportsPaths=TestResults/**/coverage.opencover.xml
sonar.cs.vstest.reportsPaths=TestResults/**/*.trx

# Archivos a excluir del análisis
sonar.exclusions=**/bin/**,**/obj/**,**/TestResults/**,**/*.Designer.cs,**/migrations/**,**/wwwroot/**,**/*.min.js,**/*.min.css

# Archivos de prueba
sonar.test.exclusions=**/*Tests.cs,**/*Test.cs,**/TestData/**

# Configuración de duplicación de código
sonar.cpd.exclusions=**/Models/**,**/DTOs/**

# Configuración del servidor SonarQube local
sonar.host.url=http://localhost:9000

# Token de autenticación (se generará después)
# sonar.token=tu_token_aqui

# Configuración de encoding
sonar.sourceEncoding=UTF-8

# Configuración de análisis incremental
sonar.scm.provider=git